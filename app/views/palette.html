  <h3 class="palette-name" ng-bind="palette.title"></h3>

  <div ng-repeat="color in palette.colors" class="palette-color" ng-color="color" ng-bind="color"></div>

  <span class="palette-views label label-primary">{{palette.numViews}} Views</span>
  <span class="palette-hearts label label-danger">{{palette.numHearts}} Hearts</span>
  <span class="palette-date label label-default" ng-bind="palette.dateCreated"></span>
